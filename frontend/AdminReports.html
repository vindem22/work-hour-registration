<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Admin page</title>
</head>
<body>
    <main class="admin">
        <div class="sidebar">
            <header class="sidebar__header">
                <img src="./images/avatar.jpg" alt="avatar" class="sidebar__user-avatar">
                <h3 class="sidebar__user-name">Dastan Akhmet</h3>
            </header>
            <nav class="sidebar__nav-items">
                <li class="nav-items__nav-item nav-items__nav-item--active"><img src='./images/vector1.svg' /><span class="employees-item__icon">Entry Records</span></li>

            <nav class="sidebar__settings-items">

                <li class="sidebar__settings-item"><img src="./images/settings.svg" class="main-settings__icon"></img><span>Main Settings</span></li>
                <li class="sidebar__settings-item"><img src="./images/notifications.svg" class="notifications__icon"><span>Notifications</span></li>
            </nav>
        </div>
        <div class="admin__content">
            <h3 class="admin__page-name">Statistics</h3>
            <div class="container">
                <table class="table" cellspacing="0">
                    <tr class="table__row table__headers" id="table__headers">
                        <td class="table__user">User Id</td>
                        <td class="table__col-firstname">Comment</td>
                        <td class="table__col-lastname">Date</td>
                        <td class="table__col-worked-hours">End Date</td>
                        <td class="table__col-edit-btn">Edit</td>
                    </tr>
                </table>
                <ul class="pagination">
                    <li class="pagination__item pagination__prev-btn"><a src="#"><</a></li>
                    <li class="pagination__item pagination__item--active"><a src="#">1</a></li>
                    <li class="pagination__item"><a src="#">2</a></li>

                    <li class="pagination__item pagination__next-btn"><a src="#">></a></li>

        </div>

    <script src="./scripts/reports.js"></script>
