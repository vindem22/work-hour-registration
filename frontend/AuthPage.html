<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main class="auth">
        <form class="auth-form">
            <div class="auth-form__content">
                <div class="auth-form__login">
                    <img src="./images/user.svg" alt="" class="auth-form__icon">
                    <input type="email" class="auth-form__input" placeholder="username">
                </div>
                <div class="auth-form__password">
                    <img src="./images/lock.svg" alt="" class="auth-form__icon">
                    <input type="password" class="auth-form__input" placeholder="password">
                </div>
                <button class="auth-form__btn-submit">Login</button>
                <a href="#" class="auth-form__forgot-password">Forgot password?</a>
            </div>
        </form>
        <img src="./images/Ellipse-md.svg" class="bg-sprite bg-sprite__ellipse-md" alt="">
        <img src="./images/Ellipse-lg.svg" class="bg-sprite bg-sprite__ellipse-lg" alt="">
        <img src="./images/Ellipse-sm.svg" class="bg-sprite bg-sprite__ellipse-sm" alt="">
        <img src="./images/Vector.svg" class="bg-sprite bg-sprite__vector" alt="">
    </main>
</body>
</html>
